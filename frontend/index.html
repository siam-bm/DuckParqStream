<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckParqStream - Local JSON Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: #333;
            font-size: 2em;
            font-weight: bold;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 120px;
            font-family: 'Courier New', monospace;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .results-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .results-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            color: #666;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .file-list {
            list-style: none;
        }

        .file-list li {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-list li:last-child {
            border-bottom: none;
        }

        .file-name {
            font-weight: 600;
            color: #333;
        }

        .file-meta {
            color: #888;
            font-size: 0.9em;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ü¶Ü DuckParqStream</h1>
            <p>High-Performance Local JSON Database with DuckDB + Parquet</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Records</h3>
                <div class="value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <h3>Parquet Files</h3>
                <div class="value" id="stat-files">0</div>
            </div>
            <div class="stat-card">
                <h3>Storage Size</h3>
                <div class="value" id="stat-size">0 MB</div>
            </div>
            <div class="stat-card">
                <h3>Status</h3>
                <div class="value" id="stat-status">üü¢ Ready</div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Ingestion Panel -->
            <div class="panel">
                <h2>üì• Data Ingestion</h2>

                <div class="tabs">
                    <button class="tab active" onclick="switchTab('ingest', 'json')">JSON Records</button>
                    <button class="tab" onclick="switchTab('ingest', 'file')">Upload File</button>
                    <button class="tab" onclick="switchTab('ingest', 'generate')">Generate Test Data</button>
                </div>

                <!-- JSON Input Tab -->
                <div id="ingest-json" class="tab-content active">
                    <div class="form-group">
                        <label>JSON Records (array or single object)</label>
                        <textarea id="json-input" placeholder='[{"id": "123", "name": "John", "value": 42}]'></textarea>
                    </div>
                    <button class="btn" onclick="ingestJSON()">Ingest Records</button>
                </div>

                <!-- File Upload Tab -->
                <div id="ingest-file" class="tab-content">
                    <div class="form-group">
                        <label>Upload JSON/JSONL File</label>
                        <input type="file" id="file-input" accept=".json,.jsonl">
                    </div>
                    <button class="btn" onclick="ingestFile()">Upload and Ingest</button>
                </div>

                <!-- Generate Test Data Tab -->
                <div id="ingest-generate" class="tab-content">
                    <div class="form-group">
                        <label>Number of Records</label>
                        <input type="number" id="generate-count" value="1000" min="1" max="100000">
                    </div>
                    <button class="btn" onclick="generateTestData()">Generate & Ingest</button>
                </div>

                <div id="ingest-results"></div>
            </div>

            <!-- Query Panel -->
            <div class="panel">
                <h2>üîç Query Data</h2>

                <div class="tabs">
                    <button class="tab active" onclick="switchTab('query', 'sql')">SQL Query</button>
                    <button class="tab" onclick="switchTab('query', 'id')">By ID</button>
                    <button class="tab" onclick="switchTab('query', 'date')">By Date</button>
                    <button class="tab" onclick="switchTab('query', 'search')">Search</button>
                </div>

                <!-- SQL Query Tab -->
                <div id="query-sql" class="tab-content active">
                    <div class="form-group">
                        <label>SQL Query</label>
                        <textarea id="sql-query" placeholder="SELECT * FROM all_records LIMIT 10">SELECT * FROM all_records LIMIT 10</textarea>
                    </div>
                    <button class="btn" onclick="executeSQL()">Execute Query</button>
                </div>

                <!-- Query by ID Tab -->
                <div id="query-id" class="tab-content">
                    <div class="form-group">
                        <label>Record ID</label>
                        <input type="text" id="query-id-input" placeholder="Enter record ID">
                    </div>
                    <button class="btn" onclick="queryByID()">Find Record</button>
                </div>

                <!-- Query by Date Tab -->
                <div id="query-date" class="tab-content">
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" id="query-start-date">
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="date" id="query-end-date">
                    </div>
                    <div class="form-group">
                        <label>Limit</label>
                        <input type="number" id="query-date-limit" value="100" min="1" max="10000">
                    </div>
                    <button class="btn" onclick="queryByDate()">Query Range</button>
                </div>

                <!-- Search Tab -->
                <div id="query-search" class="tab-content">
                    <div class="form-group">
                        <label>Search Term</label>
                        <input type="text" id="search-term" placeholder="Enter search term">
                    </div>
                    <div class="form-group">
                        <label>Column (optional)</label>
                        <input type="text" id="search-column" placeholder="Leave empty to search all columns">
                    </div>
                    <button class="btn" onclick="searchRecords()">Search</button>
                </div>

                <div id="query-results"></div>
            </div>
        </div>

        <!-- Results Panel -->
        <div class="panel">
            <h2>üìä Query Results</h2>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="loadStatistics()">Refresh Statistics</button>
                <button class="btn btn-secondary" onclick="queryRecent()">Show Recent (24h)</button>
                <button class="btn btn-secondary" onclick="showFiles()">List Files</button>
            </div>
            <div class="results-container" id="main-results">
                <pre>No query executed yet. Use the panels above to ingest or query data.</pre>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Tab switching
        function switchTab(panel, tab) {
            // Hide all tabs in this panel
            document.querySelectorAll(`#${panel}-sql, #${panel}-id, #${panel}-date, #${panel}-search, #${panel}-json, #${panel}-file, #${panel}-generate`).forEach(el => {
                el.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(`${panel}-${tab}`).classList.add('active');

            // Update tab buttons
            const tabButtons = document.querySelectorAll(`#${panel}-sql, #${panel}-id, #${panel}-date, #${panel}-search, #${panel}-json, #${panel}-file, #${panel}-generate`).forEach(() => {});

            event.target.parentElement.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Display functions
        function showLoading(containerId) {
            document.getElementById(containerId).innerHTML = '<div class="loading"></div> Processing...';
        }

        function showSuccess(containerId, message, data = null) {
            let html = `<div class="alert alert-success">${message}</div>`;
            if (data) {
                html += `<div class="results-container"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            }
            document.getElementById(containerId).innerHTML = html;
        }

        function showError(containerId, message) {
            document.getElementById(containerId).innerHTML = `<div class="alert alert-error">‚ùå ${message}</div>`;
        }

        // Statistics
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/statistics`);
                const data = await response.json();

                if (data.status === 'success') {
                    const stats = data.query_statistics;
                    const files = data.file_statistics;

                    document.getElementById('stat-total').textContent = stats.total_records?.toLocaleString() || 0;
                    document.getElementById('stat-files').textContent = files.length;

                    const totalSize = files.reduce((sum, f) => sum + f.file_size_mb, 0);
                    document.getElementById('stat-size').textContent = totalSize.toFixed(2) + ' MB';

                    document.getElementById('main-results').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error('Stats error:', error);
            }
        }

        // Ingestion
        async function ingestJSON() {
            showLoading('ingest-results');
            try {
                const jsonText = document.getElementById('json-input').value;
                let records = JSON.parse(jsonText);

                if (!Array.isArray(records)) {
                    records = [records];
                }

                const response = await fetch(`${API_BASE}/ingest`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({records})
                });

                const data = await response.json();
                showSuccess('ingest-results', `‚úÖ Ingested ${data.records_processed} records`, data);
                loadStatistics();
            } catch (error) {
                showError('ingest-results', error.message);
            }
        }

        async function ingestFile() {
            showLoading('ingest-results');
            try {
                const fileInput = document.getElementById('file-input');
                const file = fileInput.files[0];

                if (!file) {
                    showError('ingest-results', 'Please select a file');
                    return;
                }

                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${API_BASE}/ingest/file`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                showSuccess('ingest-results', `‚úÖ Ingested ${data.records_processed} records from file`, data);
                loadStatistics();
            } catch (error) {
                showError('ingest-results', error.message);
            }
        }

        async function generateTestData() {
            showLoading('ingest-results');
            try {
                const count = parseInt(document.getElementById('generate-count').value);

                const records = [];
                for (let i = 0; i < count; i++) {
                    records.push({
                        id: `test_${Date.now()}_${i}`,
                        name: `User ${i}`,
                        email: `user${i}@example.com`,
                        value: Math.floor(Math.random() * 1000),
                        status: ['active', 'pending', 'inactive'][Math.floor(Math.random() * 3)],
                        created_at: new Date().toISOString()
                    });
                }

                const response = await fetch(`${API_BASE}/ingest`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({records})
                });

                const data = await response.json();
                showSuccess('ingest-results', `‚úÖ Generated and ingested ${count} test records`, data);
                loadStatistics();
            } catch (error) {
                showError('ingest-results', error.message);
            }
        }

        // Queries
        async function executeSQL() {
            showLoading('main-results');
            try {
                const query = document.getElementById('sql-query').value;

                const response = await fetch(`${API_BASE}/query/sql`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query})
                });

                const data = await response.json();
                document.getElementById('main-results').innerHTML = `
                    <div class="alert alert-success">
                        ‚úÖ Query executed in ${data.duration_seconds}s | ${data.row_count} rows returned
                    </div>
                    <pre>${JSON.stringify(data.data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('main-results').innerHTML = `<div class="alert alert-error">‚ùå ${error.message}</div>`;
            }
        }

        async function queryByID() {
            showLoading('main-results');
            try {
                const recordId = document.getElementById('query-id-input').value;
                const response = await fetch(`${API_BASE}/query/id/${recordId}`);
                const data = await response.json();

                document.getElementById('main-results').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('main-results').innerHTML = `<div class="alert alert-error">‚ùå ${error.message}</div>`;
            }
        }

        async function queryByDate() {
            showLoading('main-results');
            try {
                const startDate = document.getElementById('query-start-date').value;
                const endDate = document.getElementById('query-end-date').value;
                const limit = document.getElementById('query-date-limit').value;

                const response = await fetch(`${API_BASE}/query/date-range`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({start_date: startDate, end_date: endDate, limit: parseInt(limit)})
                });

                const data = await response.json();
                document.getElementById('main-results').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('main-results').innerHTML = `<div class="alert alert-error">‚ùå ${error.message}</div>`;
            }
        }

        async function searchRecords() {
            showLoading('main-results');
            try {
                const searchTerm = document.getElementById('search-term').value;
                const column = document.getElementById('search-column').value || null;

                const response = await fetch(`${API_BASE}/query/search`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({search_term: searchTerm, column, limit: 100})
                });

                const data = await response.json();
                document.getElementById('main-results').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('main-results').innerHTML = `<div class="alert alert-error">‚ùå ${error.message}</div>`;
            }
        }

        async function queryRecent() {
            showLoading('main-results');
            try {
                const response = await fetch(`${API_BASE}/query/recent?hours=24&limit=100`);
                const data = await response.json();
                document.getElementById('main-results').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('main-results').innerHTML = `<div class="alert alert-error">‚ùå ${error.message}</div>`;
            }
        }

        async function showFiles() {
            showLoading('main-results');
            try {
                const response = await fetch(`${API_BASE}/files`);
                const data = await response.json();
                document.getElementById('main-results').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('main-results').innerHTML = `<div class="alert alert-error">‚ùå ${error.message}</div>`;
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            loadStatistics();
            // Set default dates
            const today = new Date().toISOString().split('T')[0];
            const weekAgo = new Date(Date.now() - 7*24*60*60*1000).toISOString().split('T')[0];
            document.getElementById('query-start-date').value = weekAgo;
            document.getElementById('query-end-date').value = today;
        });
    </script>
</body>
</html>
